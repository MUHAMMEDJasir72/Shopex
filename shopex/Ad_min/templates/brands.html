{% extends 'base.html' %}



{% block content %}


<div class="p-4">
    <h1>Brands</h1>
</div>


 <!-- Button trigger modal -->
 <div class="d-flex justify-content-end me-4">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add New Brand
    </button>
</div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Brand</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <label for="brand" class="form-label">Brand Name</label>
              <input type="text" class="form-control" id="brand" name="brand" placeholder="Enter Brand Name"
              pattern="[A-Za-z\s]+" title="Colour Name should contain only letters and spaces" maxlength="25">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Add</button>
              </div>
          </form>
        </div>
        
      </div>
    </div>
  </div>



    <div class="bg-light rounded h-100 p-4">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Brand Id</th>
                        <th scope="col">Brand Name</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for brand in brands %}
                    <tr>
                        <td>{{ brand.id }}</td>
                        <td>{{ brand.brand_name }}</td>
                        {% if brand.brand_status %}
                            <td><a href="{% url 'change_brand_status' brand.id %}" class="btn btn-outline-danger">Change To Deactive</a></td>
                        {% else %}
                            <td><a href="{% url 'change_brand_status' brand.id %}" class="btn btn-outline-success">Change To Active</a></td>
                        {% endif %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>










    

{% endblock %}
