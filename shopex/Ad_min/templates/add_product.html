<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 col-4">
        <h1 class="mb-4">Add Product</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="product_name" class="form-label">Product Name:</label>
                <input type="text" class="form-control" id="product_name" name="product_name" required
                pattern="[A-Za-z\s]+" title="Product Name should contain only letters and spaces" maxlength="25">
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Product price:</label>
                <input type="number" class="form-control" id="price" name="price" required min="100" max="100000">
            </div>


            <div class="mb-3">
                <label for="brand" class="form-label">Brand:</label>
                <select class="form-select" id="brand" name="brand" required>
                    <option value="" disabled selected>Select a brand</option>
                    {% for brand in brands %}
                        <option value="{{ brand.id }}">{{ brand.brand_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="size" class="form-label">Size:</label>
                <select class="form-select" id="size" name="size" required>
                    <option value="" disabled selected>Select a Size</option>
                    {% for size in sizes %}
                        <option value="{{ size.id }}">{{ size.product_size }}</option>
                    {% endfor %}
                </select>
            </div>
            
            
            <div class="mb-3">
                <label for="type" class="form-label">Product Type:</label>
                <select class="form-select" id="type" name="type" required>
                    <option value="" disabled selected>Select a Type</option>
                    {% for type in types %}
                        <option value="{{ type.id }}">{{ type.product_type }}</option>
                    {% endfor %}
                </select>
            </div>
            
            
            
            
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="5" required maxlength="270"></textarea>
            </div>            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script></body>
</html>
