<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .checkmark-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #4caf50;
            display: inline-block;
            position: relative;
            margin-bottom: 20px;
        }

        .checkmark-circle-background {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #fff;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .checkmark {
            font-size: 50px;
            color: #4caf50;
            position: relative;
            z-index: 2;
            line-height: 120px;
        }
    </style>

</head>
<body>
    <div class="container text-center my-5">
        <div class="card shadow-lg">
            <div class="card-body">
                <div class="checkmark-circle">
                    <div class="checkmark-circle-background"></div>
                    <div class="checkmark">
                        &#10004;
                    </div>
                </div>
                <h1 class="display-4 my-4">Thank You!</h1>
                <p class="lead">Your order has been placed successfully.</p>
                <hr class="my-4">
                <!-- <p class="mb-4">Order Number: <strong>#123456789</strong></p> -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a href="{% url 'shop' %}" class="btn btn-primary btn-lg">Continue Shopping</a>
                    <a href="{% url 'my_orders' %}" class="btn btn-secondary btn-lg">View Order Details</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
