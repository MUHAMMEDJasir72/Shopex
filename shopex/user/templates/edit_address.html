{% extends 'user_base.html' %}
{% block content %}
    <div class="container p-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Edit Address</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" action="{% url 'edit_address' addresses.id %}">
                            {% csrf_token %}
                            <input type="hidden" name="source" value="{{ request.GET.source }}">

                            <div class="mb-3">
                                <label for="fullname" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter your full name" value="{{ addresses.fullname }}">
                            </div>
                            <div class="mb-3">
                                <label for="mobil_number" class="form-label">Mobile Number</label>
                                <input type="text" class="form-control" id="mobil_number" name="mobil_number" placeholder="Enter your mobile number" value="{{ addresses.mobil_number }}">
                            </div>
                            <div class="mb-3">
                                <label for="pincode" class="form-label">Pincode</label>
                                <input type="text" class="form-control" id="pincode" name="pincode" placeholder="Enter your pincode" value="{{ addresses.pincode }}">
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" value="{{ addresses.address }}">
                            </div>
                            <div class="mb-3">
                                <label for="landmark" class="form-label">Landmark</label>
                                <input type="text" class="form-control" id="landmark" name="landmark" placeholder="Enter a nearby landmark" value="{{ addresses.landmark }}">
                            </div>
                            <div class="mb-3">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" name="city" placeholder="Enter your city" value="{{ addresses.city }}">
                            </div>
                            <div class="mb-3">
                                <label for="state" class="form-label">State</label>
                                <input type="text" class="form-control" id="state" name="state" placeholder="Enter your state" value="{{ addresses.state }}">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
